        <h4 id="系统"><a href="#系统" class="headerlink" title="系统"></a>系统</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">系统泛指由一群有关联的个体组成，根据某种规则运作，能完成个别元件不能单独完成的工作的群体。</span><br><span class="line"></span><br><span class="line">关联、规则、能力</span><br></pre></td></tr></table></figure>
<h4 id="模块、组件"><a href="#模块、组件" class="headerlink" title="模块、组件"></a>模块、组件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">模块：逻辑的角度拆分系统，目的是职责分离；示例：“登录注册模块”、“个人信息模块”</span><br><span class="line">组件：物理的角度拆分系统，目的是单元复用；示例：“Nginx”、“Web服务器”、“MySQL”</span><br></pre></td></tr></table></figure>
